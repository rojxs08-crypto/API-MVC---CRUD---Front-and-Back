<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Agregar producto</title>
</head>
<body>
    <h1>Nuevo producto</h1>

    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <button id="guardarProducto">Guardar</button>
    <button id="verProductos">Ver los productos</button>


    <div class="containerModal" id="modal">

        <label for="nameModal">Nombre</label>
        <input type="text" id="nameModal">

        <label for="precioModal">Precio</label>
        <input type="text" id="precioModal">

        <button id="cambiar">Cambiar</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
